<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FREAKY MOON</title>
</head>
<style>
    body {
        display: flex;
        margin: 0;
        width: 100vw;
        height: 100vh;
        justify-content: center;
        align-items: center;
        background-color: black;
    }

    img {
        animation: freakout 0.2s ease-in-out infinite;
        width: 75vmin;
    }

    @keyframes freakout {
        0% {
            rotate: 20deg;
        }

        50% {
            rotate: -20deg;
        }

        100% {
            rotate: 20deg;
        }
    }
</style>

<body>
    <img src="moon.png">
    <audio autoplay loop>
        <source src="lemiKnow.mp3" type="audio/mpeg">
    </audio>
</body>

<script defer>
    document.addEventListener("DOMContentLoaded", function () {
        let audio = document.getElementById("bg-music");
        audio.muted = false; // Unmute after page load
        setTimeout(() => {
            audio.play().catch(error => console.log("Autoplay blocked.", error));
        }, 300)

    });
</script>

</html>
